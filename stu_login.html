<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Box with Text, Entry, and Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        border: 2px solid #000;
        padding: 20px;
        text-align: center;
    }
    .banner {
        background-color: #f0f0f0;
        padding: 10px 0;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
    .banner img {
        max-width: 100%;
        height: 50px;
    }
</style>
</head>
<body>

<div class="banner">
    <img src="kiit2.png" alt="Banner Image">
</div>
    
<div class="container">
    <img src="kiit.png" alt="Kiit Logo", width="80px">
    <h2>Scan Your ID Card</h2>
    <input type="text" placeholder="Roll number">
    <button>Submit</button>
</div>

</body>
</html>
